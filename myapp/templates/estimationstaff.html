{% extends 'detail.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block f %}
    <link rel="stylesheet" href="{% static 'css/estimateionn.css' %}">
    <title>Estimation</title>
    {% endblock %}
</head>
<body style="background-color: rgb(192, 192, 189);">
    {% block e %}
    <section>
        <div class="form-box" style="background-color: white;">
            <div class="form-value">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h2>MAKE ESTIMATION</h2>
                    <div class="inputbx">
                        <textarea placeholder="Observation about device" name="observ" required></textarea>
                        <label for="observ">Observation</label>
                    </div>
                    <div class="inputbx">
                        <textarea placeholder="description about service" name="remark" required></textarea>
                        <label for="remark">Remarks</label>
                    </div>
                    <div class="inputbox">
                        <input type="datetime-local" name="ddate" required>
                        <label for="ddate">Delivery Date</label>
                    </div>
                    <div class="inputbox">
                        <input type="number" name="eprice" required>
                        <label for="eprice">Expected Price</label>
                    </div>
                    <div class="sub">
                        <input type="submit" class="btn btn-primary mt-3" style="width: 100%;border-radius: 20px;" value="Submit">
                        <a href="/det/" class="btn btn-secondary mt-3" style="width: 100%;border-radius: 20px;">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
