{% extends 'appointment.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block b %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>Profile</title>
    {% endblock  %}
</head>
<body style="background-color: rgb(192, 192, 189);">
    {% block a %}
    <section>
        <div class="form-box" style="background-color: white;">
            <div class="form-value">
                <form action="" method="POST" enctype="multipart/form-data">
                    <h2>{{ user.username }}</h2>
                
                    <div class="inputbox">
                        <label for="usernm" style="font-weight: bold;">Username</label><br>
                        <label>{{ user.username }}</label>
                    </div>
                    <div class="inputbox">
                        <label for="phone" style="font-weight: bold;">Phone</label><br>
                        <label for="">{{ user.phone }}</label>
                    </div>
                    <div class="inputbox">
                        <label for="email" style="font-weight: bold;">Email</label><br>
                        <label for="">{{ user.email }}</label>
                    </div>
        
                    <div >
                        <a href="/edited/" class="btn " style="margin-top: 10px;width: 100%;border-radius: 20px;background-color: rgb(67, 69, 212);color: white;">Edit Profile</a>
                        <a href="/appo/" class="btn" style="margin-top: 10px;width: 100%;border-radius: 20px;background-color: rgb(110, 110, 110);color: white;">View Appointment</a>
                        <a href="/dele/" class="btn" style="margin-top: 10px;width: 100%;border-radius: 20px;background-color: rgb(209, 58, 58);color: white;">Delete Account</a>                    
                    </div>
                </form>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
