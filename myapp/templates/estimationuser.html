{% extends 'appointment.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block b %}
    <link rel="stylesheet" href="{% static 'css/estimationuser.css' %}">
    <title>Estimation</title>
    {% endblock %}
</head>
<body style="background-color: rgb(192, 192, 189);">
    {% block a %}
    {% if data %}
    <section>
        <div class="form-box" style="background-color: white;">
            <div class="form-value">
                <form action="" method="POST">
                    <h2>ESTIMATION</h2>
                    <div class="inputbox">
                        <label for="" style="font-weight: bold;">Observation</label><br>
                        <label>{{ data.observation }}</label>
                    </div>
                    <div class="inputbox">
                        <label for="" style="font-weight: bold;">Remarks</label><br>
                        <label>{{ data.remarks }}</label>
                    </div>
                    <div class="inputbox">
                        <label for="" style="font-weight: bold;">Delivery Date</label><br>
                        <label>{{ data.deliverydate }}</label>
                    </div>
                    <div class="inputbox">
                        <label for="" style="font-weight: bold;">Price</label><br>
                        <label >{{ data.price }}</label>
                    </div>
                    <div class="sub">
                        <a href="/waitc/{{ data.eid }}/" class="btn btn-success mt-3" style="width: 100%;border-radius: 20px;">Confirm Service</a>
                        <a href="/rejection/{{ data.eid }}/" class="btn btn-danger mt-3" style="width: 100%;border-radius: 20px;">Reject</a>
                        <a href="/backappoint/" class="btn btn-secondary mt-3" style="width: 100%;border-radius: 20px;">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    {% else %}
        <p>No estimation data found.</p>
    {% endif %}
    {% endblock %}
</body>
</html>
