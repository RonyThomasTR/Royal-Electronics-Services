{% extends 'signin.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    {% block d %}
    <link rel="stylesheet" href="{% static 'css/loginn.css' %}">
    <title>Login</title>
    {% endblock %}
</head>
<body >
    {% block c %}
    <section style="background-color: rgb(192, 192, 189);">
        <div class="form-box" style="background-color: white;">
            <div class="form-value">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2>Login</h2>
                    <div class="inputbox">
                        <input type="text" name="usernm" required>
                        <label for="usernm">Username</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="passwords" required>
                        <label for="passwords">Password</label>
                    </div>
                    {% if messages %}
                    {% for mssg in messages %}
                    <p class="text-danger">
                    {{ mssg }}
                    {% endfor %}
                    {% endif %}
                    </p>
                    <div>
                        <input type="submit" value="Login" class="btn btn-success" style="width: 100%;border-radius: 20px;">
                    </div>
                    <div class="signin">
                        <p>Dont have an account? &nbsp;<a href="/signin">Sign Up</a> </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
