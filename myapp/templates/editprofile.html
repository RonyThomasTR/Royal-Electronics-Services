{% extends 'appointment.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block b %}
    <link rel="stylesheet" href="{% static 'css/editprofile.css' %}">
    <title>Edit Profile</title>
    {% endblock %}
</head>
<body>
    {% block a %}
    <section>
        <div class="form-box" style="background-color: white;">
            <div class="form-value">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2>Edit Profile</h2>
                
                    <div class="inputbox">
                        <label for="usernm">Username</label>
                        <input type="text" name="us" value="{{ data.username }}">
                    </div>
                    <div class="inputbox">
                        <label for="phone">Phone</label>
                        <input type="tel" name="ph" value="{{ data.phone }}">
                    </div>
                    <div class="inputbox">
                        <label for="email">Email</label>
                        <input type="email" name="em" value="{{ data.email }}">
                    </div>
                    {% if messages %}
                    {% for mssg in messages %}
                    <p class="text-danger">
                    {{ mssg }}
                    {% endfor %}
                    {% endif %}
                    </p>
                    <div >
                        <input type="submit" class="btn" value="Save" style="margin-top: 10px;width: 100%;border-radius: 20px;background-color: rgba(30, 149, 30, 0.841);color: white;">
                        <a href="/bk/" class="btn " style="margin-top: 10px;width: 100%;border-radius: 20px;background-color: rgba(66, 64, 64, 0.61);color: white;">Back</a>                   
                    </div>
                </form>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
